    <div>
        <ul id="npcData"></ul>
        <script>
          const listnpcData = document.getElementById('npcData');
      
          fetch('/npc.json')
            .then(res => res.json())
            .then(data => {
              // Remove filtering or replace '#' with the desired id
              const npcData = data.filter(npc => npc.id === '1');
      
              // Render NPCs data
              npcData.forEach(npc => {
                listnpcData.insertAdjacentHTML('beforeend', `
                  <li>
                    <p>Name: ${npc.name}</p>
                    <p>Race: ${npc.race}</p>
                    <p>Gender: ${npc.gender}</p>
                    <p>Age: ${npc.age}</p>
                    <p>Class: ${npc.class}</p>
                    <p>Known Affiliations: ${npc.knownAffiliations}</p>
                    <p>Status: ${npc.status}</p>
                  </li>
                `);
              });
            });
        </script> 
      </div>
