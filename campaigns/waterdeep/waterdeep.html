<article>  
<h2>Waterdeep</h2>
<img src="../../images/Waterdeep map.png" alt="Waterdeep" height="500" />
  <p>
</p>

<ul id="waterdeepResidents"></ul>

        <script>
          const listnpc = document.getElementById('waterdeepResidents'); // Changed the ID to be more descriptive

          fetch('../npc.json')
          .then(res => res.json())
            .then(data => {
              // Filter NPCs who reside in Saltmarsh
              const waterdeepResidents = data.filter(npc => npc.residentOf === 'Waterdeep');
              
              // Render filtered NPCs
              waterdeepResidents.forEach(npc => {
                listnpc.insertAdjacentHTML('beforeend', `
                <li>
                  <h4>${npc.name}</h4>
                  <img src="${npc.images[0]}" alt=${npc.name} Image" height="100">
                </li>
                `);
            });
          });
        </script> 
</article>
</body>
</html>
